<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video and Media</title>
</head>

<body>

    <video src="video.mp4" autoplay loop controls poster="poster.jpg" height="450" width="800"></video>
    
    <audio src="audio.mp3" controls loop preload="auto"></audio>
    <!--preload attribute loads the audio/media automatically before the webpage fully loads-->
    
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="brown" stroke-width="4" fill="green" />
    </svg>

    <iframe src="https://www.javatpoint.com/html-svg" width="800" height="450"></iframe>

</body>

</html>
