<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="red">
        I am a div 1
    </div>
    <div class="yellow">
        I am div 2
    </div>
    <div id="green">
        I am div 3
    </div>
    <div>
        <span>
            I am a direct child span in a div
        </span>
    </div>
    <div>
        <article>
            <p>
                I am an idirect child paragraph in a div
            </p>
        </article>
    </div>

    <a href="https://www.Google.com/">Go To GOOGLE</a>
</body>
</html>
